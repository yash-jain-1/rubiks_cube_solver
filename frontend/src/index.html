<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rubik's Cube</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }
        #main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        #canvas-container {
            width: 90vmin;
            height: 60vmin;
            max-width: 600px;
            max-height: 400px;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            cursor: grab;
        }
        canvas { display: block; }
        #ui-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        #move-display {
            padding: 0.5rem 1rem;
            background-color: #2a2a2a;
            border-radius: 8px;
            min-height: 1.5rem;
            width: 80%;
            max-width: 500px;
            font-size: 1rem;
            color: #e0e0e0;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
            word-wrap: break-word;
        }
        .button-panel {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
        }
        button {
            font-family: inherit;
            background-color: #3e3e3e;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        button:hover { background-color: #555; }
        button:active { transform: scale(0.96); }
        button:disabled {
            background-color: #2a2a2a;
            cursor: not-allowed;
            opacity: 0.5;
        }
        #scramble-btn { background-color: #c9302c; }
        #scramble-btn:hover { background-color: #d9534f; }
        #solve-btn { background-color: #31b0d5; }
        #solve-btn:hover { background-color: #5bc0de; }
        #move-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <h1>Rubik's Cube Visualizer</h1>
        <div id="canvas-container"></div>
        <div id="ui-container">
            <div id="move-display">Welcome!</div>
            <div class="button-panel">
                <button id="scramble-btn">Scramble</button>
                <button id="solve-btn">Solve</button>
            </div>
            <div id="move-controls">
                <!-- Buttons will be dynamically generated by ui.ts -->
            </div>
        </div>
    </div>
</body>
</html>
